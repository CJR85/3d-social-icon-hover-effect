<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>3D Social Media Icon Hover Effect</title>
  </head>
  <body>
    <section class="socialMedia">
      <ul class="sci">
        <li data-text="Facebook" data-color="#1877f2">
          <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
        </li>
        <li data-text="Github" data-color="#000">
          <a href="#" class="github"><i class="fab fa-github"></i></a>
        </li>
        <li data-text="Youtube" data-color="#ff0000">
          <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        </li>
        <li data-text="Instagram" data-color="#e4405f">
          <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
